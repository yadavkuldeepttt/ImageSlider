<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image silder</title>
    <link rel="stylesheet" href="style.css">


</head>

<body>
    <div class="slide-container">
        <div class="slides">
            <img src="img/1.jpg" alt="" height="500">
            <div class="caption">Caption 1</div>
        </div>

        <div class="slides">
            <img src="img/2.jpg" alt="" height="500">
            <div class="caption">Caption 2</div>
        </div>

        <div class="slides">
            <img src="img/3.jpg" alt="" height="500">
            <div class="caption">Caption 3</div>
        </div>

        <div class="slides">
            <img src="img/4.jpg" alt="" height="500">
            <div class="caption">Caption 4</div>
        </div>

        <span class="arrow prev" onclick="controller(-1)">&#10094;</span>
        <span class="arrow next" onclick="controller(1)">&#10095;</span>
    </div>

    <!-- javascript -->
    <script src="script.js"></script>
</body>

</html>
